<!DOCTYPE html>
<html>
    <head>
        <title>Iteration1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="myscript.js"></script>
    </head>
    <body style="background-color: white;" >
        <div id="upperMenu1">
            <span id="upperMenuButtons" style="align-self: left">
                <input type="button" class="buttons" id="aboutMe" value="Info About Me" onmouseover="hilight('aboutMe')" onmouseout="hilight('non')">
                <input type="button" class="buttons" id="mySkills" value="My Skills" onmouseover="hilight('mySkills')" onmouseout="hilight('non')">
                <input type="button" class="buttons" id="myHobbies" value="My Hobbies" onmouseover="hilight('myHobbies')" onmouseout="hilight('non')">
            </span>
            <span id="upperMenuSelection" style="align-self: right">
                Theme: 
                <select class="select" id="theme" onchange="changeTheme()">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </span>
        </div> 
        <br>
        <div id="content"></div>
        
        <script>
            var section = "aboutMe";
            var theme = "light";
            var button1 = document.getElementById("aboutMe");
            var button3 = document.getElementById("mySkills");
            var button2 = document.getElementById("myHobbies");
            var content = document.getElementById("content");
            
            function changeTheme()
            {
                var menu =document.getElementById("upperMenu1");
                var theme = document.getElementById("theme");
                var button1 = document.getElementById("aboutMe");
                var button3 = document.getElementById("mySkills");
                var button2 = document.getElementById("myHobbies");
                if(theme.value === "light")
                   {
                        document.body.style.background = "white";
                   }
                else
                   {
                       document.body.style.background = "black";
                       menu.style.background = "#333333";
                   }
            }
            
            function hilight(toHilight)
            {
                var button1 = document.getElementById("aboutMe");
                var button2 = document.getElementById("mySkills");
                var button3 = document.getElementById("myHobbies");
                var content = document.getElementById("content");
                
                if(toHilight == "non")
                    {
                        button1.style.border = "none";
                        button2.style.border = "none";
                        button3.style.border = "none";
                    }
                else if(toHilight == "aboutMe")
                    {
                        button1.style.borderBottom = "2px solid lightgreen";
                        button1.style.color = "white";
                    }
                else if(toHilight == "mySkills")
                    {
                        button2.style.borderBottom = "2px solid lightgreen";
                    }
                else if(toHilight == "myHobbies")
                    {
                        button3.style.borderBottom = "2px solid lightgreen";
                    }
            }
        </script>
        
    </body>
</html>
